<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/base.css">
    <link rel="stylesheet" href="/Css/users.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="/Javascript/checklogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navigation-bar">
        <div class="topbar">
            <div class="logo-wrapper">
                <img src="/Images/logo.png" alt="Logo">
                <p class="brand-name">Kafene</p>
            </div>
            <nav>
                <a href="./order.html" class="menu-item" id="order">Orders</a>
                <a href="/Html/products.html" class="menu-item" id="product">Products</a>
                <a href="#" id="users" class="menu-item">Users</a>
                <a id="logout-btn" class="logout">Logout</a>
            </nav>
        </div>
    </div>

    <!-- main Data -->
    <div class="page-wrapper">
        <h2 class="main-heading">Users</h1>
            <div class="search-wrapper">
                <input type="search" id="search-input" class="search-box" placeholder="Search By Name">
                <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
        <div class="users-wrapper">
            <!-- Orders Section Starts -->
            <div class="user-section">
                <table id="tab"></table>
                <table class="user-table">
                    <tr>
                        <th>ID</th>
                        <th>User Avatar</th>
                        <th>Full Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Current Location</th>
                    </tr>

                    <tbody id="user-content">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="/Javascript/users.js"></script>
    <script src="/Javascript/logout.js"></script>
</body>
</html>
