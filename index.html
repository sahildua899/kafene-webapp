<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Css/base.css">
    <link rel="stylesheet" href="/Css/login.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Html/">
</head>
<body>
    <!-- Header -->
    <div id="navigation-bar">
        <div class="topbar">
            <div class="logo-wrapper">
                <img src="./Images/logo.png" alt="Logo">
                <p class="brand-name">Kafene</p>
            </div>
            <nav>
                <a href="/Html/order.html" class="menu-item">Orders</a>
                <a href="/Html/products.html" class="menu-item">Products</a>
                <a href="/Html/users.html" id="users" class="menu-item">Users</a>
                <a id="logout-btn" class="logout">Logout</a>
            </nav>

            
    
        </div>
    </div>
    <!-- Creating Login Form -->
    <main class="main-container">
        <div>
            <form class="login-form">
                <h2>Sign In</h2>
                <input type="text" class="inputField" name="username" id="username" placeholder="Enter Your Username">
                <input type="password" class="inputField" name="password" id="password" placeholder="Enter Your Password">
                <button class="login" id="login-btn">Login</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/Javascript/account.js"></script>
    <script src="./Javascript/base.js"></script>
    <script src="/Javascript/login.js"></script>
    
</body>
</html>
